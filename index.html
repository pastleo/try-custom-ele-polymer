<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>try web components and LitElement by PastLeo</title>
</head>
<body>
  <h1>WebComponent & lit-html 前端開發新選擇 Demo</h1>

  <hello-custom-ele>
    <h1>original hello-custom-ele inner h1, your browser is not supported</h1>
  </hello-custom-ele>
  <hello-custom-ele color='pink'></hello-custom-ele>

  <h3>rendered by litHTML:</h3>
  <todo-list></todo-list>

  <h3>rendered by innerHTML</h3>
  <plain-render-todo-list></plain-render-todo-list>

  <h3>rendered by hyperHTML:</h3>
  <hyper-todo-list></hyper-todo-list>

  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
  <script src='./index.js' type='module'></script>
</body>
</html>
